<li class="block" id="tags">
    <h4 class="heading">Tags</h4>
    <ul>
        {% for category in site.categories %}
        {% assign tag = category[0] %}
        <li class="cat-item">
            <a href="/tags/{{ tag }}.html" title="title">
                {{ tag | replace:'_',' ' | capitalize }} <span class="post-counter">({{ site.categories[tag].size }})</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</li>
