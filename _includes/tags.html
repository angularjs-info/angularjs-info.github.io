<section class="side-box hidden-xs hidden-sm">
  <h3>Tags</h3>
  <ul class="cloud-tag">
    {% for category in site.categories %}
    {% assign tag = category[0] %}
    <li><a href="/tags/{{ tag }}.html">
        {{ tag | replace:'_',' ' | capitalize }} ({{ site.categories[tag].size }})
    </a></li>
    {% endfor %}
  </ul>
</section>
