---
layout: job
title: Blog
---

<h1>Job Postings</h1>
<div style="padding: 10px">
    Post a Job for AngularJS Developers.
    Send an email to <a href="mailto:info@ng-learn.org?subject=JobPosting">info@ng-learn.org</a>
</div>
<div>

    <ul id="filter-container-feature" class="feature">
        {% for post in site.categories['jobs'] %}
        <li>
            <a href="{{ post.url }}" class="thumb" ><img src="/img/dummies/430x500a.jpg" alt="" /></a>
            <div class="caption"> {{ post.title }} </div>
            <div class="caption">
                <button type="button" class="btn btn-default btn-block" href="{{ post.url }}" > Apply </button>
            </div>
        </li>
        {% endfor %}
    </ul>

</div>
