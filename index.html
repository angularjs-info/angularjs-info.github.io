---
layout: default
title: Blog
---

{% for post in paginator.posts %}

  <!-- Title -->
  <div class="page-header">
    <h2>
      <a href="{{ site.url }}{{ post.url }}" rel="bookmark permalink" title="Permanent link to this post">{{ post.title }}</a>
    </h2>
    <span class="badge">{{ post.date | date: "%B %d, %Y" }}</span>
    <span class="badge badge-important">0 comments</span>
  </div>

  <!-- Content -->
  {{ post.content }}

{% endfor %}
