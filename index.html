---
layout: default
title: Blog
---

{% for post in paginator.posts %}

  <!-- Date -->
  <div class="published">{{ post.date | date: "%d %B %Y" }}</div>

  <!-- Title -->
  <h1>
    <a href="{{ site.url }}{{ post.url }}" rel="bookmark permalink" title="Permanent link to this post">{{ post.title }}</a>
  </h1>
  
  <!-- Content -->
  {{ post.content }}
{% endfor %}
