---
layout: default
title: Blog
---

{% for post in paginator.posts %}

  <!-- Post -->
  <div class="page-header">
    <h2>
      <a href="{{ site.url }}{{ post.url }}" rel="bookmark permalink" title="Permanent link to this post">{{ post.title }}</a>
    </h2>
    {{ post.content }}

    <span class="glyphicon glyphicon-calendar"></span>{{ post.date | date_to_string }}
    <span class="glyphicon glyphicon-comment"></span>
    <a href="{{ site.url }}{{ post.url }}#disqus_thread">comments</a>
  </div>
  <!-- /Post -->

{% endfor %}
