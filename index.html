---
layout: default
title: Blog
---

{% for post in paginator.posts %}

  <!-- Title -->
  <div class="page-header">
    <span class="glyphicon glyphicon-calendar">{{ post.date | date: "%B %d, %Y" }}</span>
    <span class="glyphicon glyphicon-comment">
      <a href="{{ site.url }}{{ post.url }}#disqus_thread">comments</a>
    </span>

    <h2>
      <a href="{{ site.url }}{{ post.url }}" rel="bookmark permalink" title="Permanent link to this post">{{ post.title }}</a>
    </h2>
  </div>

  <!-- Content -->
  {{ post.content }}

{% endfor %}
